<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What-If AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        .header h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #b3b3b3;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 15px;
            margin-bottom: 20px;
            position: sticky;
            bottom: 120px;
        }
        textarea {
            flex: 1;
            padding: 12px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #404040;
            border-radius: 8px;
            resize: none;
            height: 50px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤” What-If AI</h1>
            <p>Explore alternative histories and possibilities with AI</p>
        </div>

        <div class="chat-container" id="chat-container">
            {% for message in messages %}
                <div class="message {% if message.role == 'user' %}user-message{% else %}ai-message{% endif %}">
                    {{ message.content | safe if message.role == 'assistant' else message.content }}
                </div>
            {% endfor %}
        </div>

        <div class="input-container">
            <form class="input-form" id="chat-form">
                <textarea name="question" placeholder="Ask a historical what-if question..." required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="loading" id="loading">
                <span>Generating response...</span><div class="loader"></div>
            </div>
            <div class="error" id="error"></div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
